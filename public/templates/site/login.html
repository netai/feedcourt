    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                      <div data-ng-if="authCtrl.error" class="error">{{authCtrl.error}}</div>
                        <form role="form" method="post" data-ng-submit="authCtrl.doLogin()" name="loginFrm">
                          <input  type="hidden" value='1' name="user_type" />
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus data-ng-model="authCtrl.loginData.email" data-ng-required="true"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" data-ng-model="authCtrl.loginData.password" data-ng-required="true"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" data-ng-disabled="authCtrl.processing" type="submit">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
